 <h2>1. Giới thiệu</h2>
<p>
HTML (Hyper Text Markup Language) là hàng loạt các đoạn mã chuẩn với các quy ước để tạo nên
các trang web. HTML cho phép bạn tạo ra các trang phối hợp hài hòa văn bản, hình ảnh,
âm thanh, video, các mối liên kết với các trang khác...
HTML không phải là ngôn ngữ lập trình.
</p>
