<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<center>
    <h2><b>Đăng ký tài khoản</b></h2>
 </center>
 <form>
    <fieldset>
    <legend>Tài khoản</legend><br>
    Tên đăng nhập : <input type="text" name="" id=""><br><br> 
     Mật khẩu : <input type="password" name="" id=""><br><br>
     Xác nhận mật khẩu : <input type="password" name="" id=""> 
    </fieldset>
    <br>
    <fieldset>
     <legend>Thông tin cá nhân</legend><br>
      Họ và tên : <input type="text" name="" id=""><br><br>
      Ngày sinh : <input type="date" id="" name=""><br><br>
      <legend>Giới tính</legend>
        <input type="radio" name="" id=""> Nam
        <input type="radio" name="" id=""> Nữ
        <input type="radio" name="" id=""> Khác<br><br>
        Quốc gia : <select name="">
        <option value="vn">Việt Nam</option>
        <option value="tbn">Tây Ban Nha</option>
        <option value="nb">Nhật Bản</option>
        <option value="Khác">Khác</option>
      </select>
    </fieldset>
    <br>
    <fieldset>
     <legend>Tùy chọn</legend><br>
      <input type="checkbox" name="" value=""> Tôi đồng ý với điều khoản sử dụng 
    </fieldset>
    <br>
    <input type="submit" name="" value="Đăng ký">
 </form>    
</body>
</html>
